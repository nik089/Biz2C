<h1 style="text-align:center">Login</h1>
<div *ngIf='errMsg' class="alert alert-danger">
  {{errMsg}}
</div>
<div *ngIf="sucMsgg" class="alert alert-success">
  {{sucMsgg}}
</div>
<section class="container">
  <form [formGroup]="myForm" (ngSubmit)="loginData()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email Address" formControlName="email">
    </div>
    <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger user-alert">
      <div *ngIf="myForm.controls.email.errors.required">
        Email is required
      </div>
      <div *ngIf="myForm.controls.email.errors.pattern">
        Email invalid
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" formControlName="pass">
    </div>
    <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched"
      class="alert alert-danger user-alert">
      <div *ngIf="myForm.controls.pass.errors.required">
        Password is required
      </div>
    </div>
  <input type="submit" value="Login" class="btn btn-primary" [disabled]="myForm.invalid">
</form>
</section>
