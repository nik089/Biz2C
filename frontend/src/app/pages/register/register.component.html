<h1 style="text-align:center">User Registration</h1>
<section class="container">
<form [formGroup]="myForm" (ngSubmit)="userReg()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter User Name"/>
    </div>
        <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.name.errors.required">
             User Name is required
            </div>
            <div *ngIf="myForm.controls.name.errors.pattern">
                Name min 3 and max 20
            </div>
        </div>

    <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter Email address"/>
    </div>
        <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.email.errors.required">
             Email Address is required
            </div>
            <div *ngIf="myForm.controls.email.errors.pattern">
                Email invalid
            </div>
        </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" formControlName="pn" placeholder="Enter Phone Number"/>
    </div>
        <div *ngIf="myForm.controls.pn.invalid && myForm.controls.pn.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.pn.errors.required">
             Phone Number is required
            </div>
            <div *ngIf="myForm.controls.pn.errors.pattern">
                Phone Number valid 10 digit
            </div>
        </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="pass" placeholder="Enter a Password"/>
    </div>
        <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.pass.errors.required">
            Password is required
            </div>
            <div *ngIf="myForm.controls.pass.errors.pattern">
                Password valid min 8 and max 20
            </div>
        </div>
    <input type="submit" value="Submit" class="btn btn-primary"  [disabled]="myForm.invalid">
</form>
</section>
